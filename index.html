<!doctype html>
<head>
<title>Alarm Clock for SquareSpace</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class = "clock">
 <div class = "time hour" id="hour"></div>
 <div class = "time colon">:</div>
 <div class = "time minute" id="minute"></div>
</div>

<div class = "alarm">
 <select class="hour" id="hourDropdown">
	<option value="" selected>Hour</option>
 </select>
 <select class="minute" id="minuteDropdown">
	<option value="" selected>Minutes</option>
</select>	
</div>



<script src = "js/model.js"></script>
<script src = "js/view.js"></script> 
</body>
</html>
